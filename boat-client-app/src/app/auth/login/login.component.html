<div class="login-wrapper">
  <mat-card class="login-card">
    <a href="/boats">
      <img src="/logo.png" alt="Boating App Logo"/>
    </a>
    <h2>Welcome to my Boating App</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" type="text" required>
        <mat-error *ngIf="loginForm.get('username')?.invalid">Valid username required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" required>
        <mat-error *ngIf="loginForm.get('password')?.invalid">Password must be at least 4 characters</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" class="full-width">Login</button>

      <p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>
    </form>
    <p class="test-crendentials">User: <span>test</span> Password: <span>test</span></p>
  </mat-card>
</div>
