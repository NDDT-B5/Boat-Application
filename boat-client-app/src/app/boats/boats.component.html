<div class="container">
  <h1>Boats</h1>

  <div class="toolbar">
    <button mat-fab extended color="warn" (click)="onCreate()">
      <mat-icon>add</mat-icon>
      <mat-icon>sailing</mat-icon>
      Add Boat
    </button>
  
    <button mat-fab extended (click)="onDeleteMany()">
      <mat-icon>delete</mat-icon>
      <mat-icon>sailing</mat-icon>
      Delete Selected Boats
    </button>
  </div>
  
  <div class="mat-elevation-z2">
  
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
  
      <!-- Desc Column -->
      <ng-container matColumnDef="desc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let row">{{row.description}}</td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-mini-fab aria-label="Edit" class="mr-8" (click)="onEdit(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-mini-fab aria-label="Delete" (click)="onDelete(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)" class="clickable-row"></tr>
    </table>
  
    <mat-paginator #paginator
        [length]="dataSource.dataLoaded$.value.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]"
        aria-label="Select page">
    </mat-paginator>
  </div>
</div>
