<div class="dialog-header">
  <h1 mat-dialog-title>{{ isEdit ? "Edit" : "Create" }} Boat</h1>
  <button mat-icon-button mat-dialog-close aria-label="Close" class="close-button">
    <mat-icon>close</mat-icon>
  </button>
</div>
<div mat-dialog-content>
  <p>Would you like to {{ isEdit ? "edit" : "create" }} the following boat?</p>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
    <mat-form-field appearance="outline" class="w-full mb-4" *ngIf="isEdit">
      <mat-label>ID</mat-label>
      <input matInput formControlName="id" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full mb-4">
      <mat-label>Boat Name</mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="w-full mb-4">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="4" required></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="primary" (click)="onSubmit()">{{ isEdit ? "Save" : "Create" }}</button>
</div>
