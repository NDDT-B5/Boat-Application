<mat-toolbar>
  <a href="/boats">
    <img src="/logo.png" alt="Boating App Logo"/>
  </a>

  <button mat-icon-button class="icon favorite-icon" aria-label="icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="icon" aria-label="icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>

  <span class="spacer"></span>

  <button mat-button color="warn" (click)="logout()" aria-label="Logout">
    <mat-icon>logout</mat-icon>
    Logout
  </button>
</mat-toolbar>
